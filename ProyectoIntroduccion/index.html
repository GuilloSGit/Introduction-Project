<!DOCTYPE html>
<html>

<head>
    <title>Introduction Practice</title>

    <meta name="description" content="Practice for the Induction">
    <meta name="keywords" content="HTML, CSS, JavaScript, Maps, Markers, Practice, Job">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import fontawesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="icon" href="./images/map-icon.ico">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="text/javascript" src="./points.js"></script>
    <script type="text/javascript" src="./polygons.js"></script>
    <script type="text/javascript" src="./eventsController.js"></script>
    <script type="text/javascript" src="./customMap.js"></script>
    <script type="text/javascript" src="./customMapElements.js"></script>

    <script type="text/javascript" src="./customPanel.js"></script>
    
    <script type="text/javascript" src="./panel/customPanelElements.js"></script>
    <script type="text/javascript" src="./panel/panelModule.js"></script>
    <script type="text/javascript" src="./panel/panelView.js"></script>
    <script type="text/javascript" src="./panel/panelLogic.js"></script>
    <script type="text/javascript" src="./panel/panelData.js"></script>
    <script type="text/javascript" src="./panel/panelStructure.js"></script>

    <script type="text/javascript" src="./main.js"></script>
</head>

<body onload="run()">
    <nav class="navigator">
        <picture>
            <source srcset="./images/logo.webp" type="image/webp">
            <img class="logo" src="./images/logo.png" alt="logo">
        </picture>
        <h3 class="pageTitle">Practicando con Google Maps</h3>
    </nav>
    <main>
        <div id="map"></div>
        <aside id="panel" class="pointsPanel"></aside>
    </main>
    <!-- render dialog when map is clicked -->
    <dialog id="dialog">
        <h3>Crear nuevo punto</h3>
        <form method="dialog">
            <label for="name">Nombre</label>
            <input type="text" name="title" id="title" placeholder="Nombre">
            <label for="description">Descripción</label>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Descripción"></textarea>
            <label for="lat">Latitud</label>
            <input type="text" name="lat" id="lat" placeholder="Latitud">
            <label for="lng">Longitud</label>
            <input type="text" name="lng" id="lng" placeholder="Longitud">
            <label for="type">Tipo</label>
            <select name="type" id="type">
                <option value="0">Punto</option>
                <option value="1">Polígono</option>
            </select>
            <button class="btn-create" onclick="createPoint()">
                <i class="fas fa-plus"></i>
            </button>
        </form>
    </dialog>
    <script src="https://maps.googleapis.com/maps/api/js?callback=runMap" defer></script>
</body>

</html>
