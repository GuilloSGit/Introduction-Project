<!DOCTYPE html>
<html>

<head>
    <title>Introduction Practice</title>

    <meta name="description" content="Practice for the Induction">
    <meta name="keywords" content="HTML, CSS, JavaScript, Maps, Markers, Practice, Job">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/map-icon.ico">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="text/javascript" src="./points.js"></script>
    <script type="text/javascript" src="./eventsController.js"></script>
    <script type="text/javascript" src="./customMap.js"></script>
    <script type="text/javascript" src="./customPanel.js"></script>
    <script type="text/javascript" src="./main.js"></script>

</head>

<body onload="run()">
    <nav class="navigator">
        <picture>
            <source srcset="./images/logo.webp" type="image/webp">
            <img class="logo" src="./images/logo.png" alt="logo">
        </picture>
        <h3 class="pageTitle">Practice with maps</h3>
    </nav>
    <!--The div element for the map -->
    <main>
        <div id="map"></div>
        <aside id="panel" class="pointsPanel">
            <ul id="points">
                <!-- points imported from points.js -->
            </ul>
        </aside>
    </main>

    <script src="https://maps.googleapis.com/maps/api/js?callback=runMap" defer>
    </script>
</body>

</html>
